    <script>

        $(function () {

            var lang = sessionStorage.getItem('lang') ? sessionStorage.getItem('lang'): "en";

            sessionStorage.setItem("onelink", "https://go.onelink.me/ESP8/188a4da0");
            sessionStorage.setItem("lang", lang);

            // 初始化placeholder显示
            $("#inputCode").attr("placeholder", langArr[lang]["placeholder_1"]);
            $("#inputPassword4").attr("placeholder", langArr[lang]["placeholder_2"]);

            // 加载样式替换
            $("#stylesheet").attr("href", "css/base_" + lang + ".css");
            
            $('.head-link').click(function () {

                if ($(this).index() === 0) {
                    lang = "en";
                } else if ($(this).index() === 1) {
                    lang = "zh";
                } else if ($(this).index() === 2) {
                    lang = "vn";
                } else if ($(this).index() === 3) {
                    lang = "th";
                }

                // 点击语言切换更改session
                sessionStorage.setItem("onelink", "https://go.onelink.me/ESP8/188a4da0");
                sessionStorage.setItem("lang", lang);

                window.location.reload();
            });

            function getRenderDom() {

                for(var i = 0; i < $('.renderDom').length; i++) {

                    var keyLang = $('.renderDom').eq(i).attr('data-lang');
                    $('.renderDom').eq(i).html(langArr[lang][keyLang]);
                }
            }

            function getParam(param) {

                var urlParams = window.location.search.substring(1);

                return urlParams && urlParams.split("&").map(function(value, index) {

                    return value.split("=")[0] == param && value.split("=")[1];
                })[0] || null;
            }

            getRenderDom();
        })
    </script>
